name: ⭐ CI

on:
    push:
    pull_request_target:
        branches:
            - trunk

jobs:
    release-please:
        runs-on: ubuntu-latest

        outputs:
            created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
            upload_url: ${{ steps.release.outputs.upload_url }}

        steps:
            - name: 🏷 Release Please
              uses: google-github-actions/release-please-action@514bc6cdae71484c998108f2136a8f5e4c62b9b9
              id: release
              with:
                  token: ${{ secrets.OPS_TOKEN }}
                  release-type: simple
                  extra-files: |
                      Directory.Build.props
                  changelog-types: >
                      [
                        {
                          "type": "feat",
                          "section": "Features",
                          "hidden": false
                        },
                        {
                          "type": "fix",
                          "section": "Bug Fixes",
                          "hidden": false
                        },
                        {
                          "type": "refactor",
                          "section": "Refactors",
                          "hidden": false
                        },
                        {
                          "type": "perf",
                          "section": "Performance Improvements",
                          "hidden": false
                        }
                      ]

    ci:
        needs: release-please

        uses: ./.github/workflows/call-make.yml
        with:
            create-artifact: ${{ needs.release-please.outputs.created == 'true' }}
            artifact-name: nupkg
            create-coverage: false #disable because no tests here yet

    cd:
        name: 🚀 Upload released application
        runs-on: ubuntu-latest
        needs:
            - release-please
            - ci

        if: needs.release-please.outputs.created

        steps:
            - name: 🛒 Checkout
              uses: actions/checkout@v3

            - name: 📥 Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: nupkg

            - name: 🚀 Attach artifact to release
              run: >
                  find . -iname '*.nupkg' -exec
                  gh release upload "${{ needs.release-please.outputs.tag_name }}" '{}' \;
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: 🚀 Release on nuget
              run: >
                  find . -ipath '**/Release/*.nupkg' -exec
                  dotnet nuget push '{}' -s https://api.nuget.org/v3/index.json -k "${{ secrets.NUGET_TOKEN }}" --skip-duplicate \;
              env:
                NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
